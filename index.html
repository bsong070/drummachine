<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>
        function play(letter) {

            if (letter === 'q' || letter === 'Q') {
                document.getElementById('display').innerHTML = "Q"
            } else if (letter === 'w' || letter === 'W') {
                document.getElementById('display').innerHTML = "W"
            } else if (letter === 'e' || letter === 'E') {
                document.getElementById('display').innerHTML = "E"
            } else if (letter === 'a' || letter === 'A') {
                document.getElementById('display').innerHTML = "A"
            } else if (letter === 's' || letter === 'S') {
                document.getElementById('display').innerHTML = "S"
            } else if (letter === 'd' || letter === 'D') {
                document.getElementById('display').innerHTML = "D"
            } else if (letter === 'z' || letter === 'Z') {
                document.getElementById('display').innerHTML = "Z"
            } else if (letter === 'x' || letter === 'X') {
                document.getElementById('display').innerHTML = "X"
            } else if (letter === 'c' || letter === 'C') {
                document.getElementById('display').innerHTML = "C"
            }

            var audio = document.getElementById(letter);
            audio.play();
        }

        window.document.onkeydown = function(event) {
            if (event.key === 'q' || event.key === 'Q') {
                play('Q')
            } else if (event.key === 'w' || event.key === 'W') {
                play('W')
            } else if (event.key === 'e' || event.key === 'E') {
                play('E')
            } else if (event.key === 'a' || event.key === 'A') {
                play('A')
            } else if (event.key === 's' || event.key === 'S') {
                play('S')
            } else if (event.key === 'd' || event.key === 'D') {
                play('D')
            } else if (event.key === 'z' || event.key === 'Z') {
                play('Z')
            } else if (event.key === 'x' || event.key === 'X') {
                play('X')
            } else if (event.key === 'c' || event.key === 'C') {
                play('C')
            }


        } 
    </script>
  </head>
  <body>
      <div class="container" id="drum-machine">
        <h1 class ="text-center">Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
        <div class = "text-center" id="display">Display</div>
        </div>
    </div>
        <button class="drum-pad btn btn-secondary" onClick="play('Q')" id="drum-0">
            Q
            <audio src="./clip/q-on-component.m4a" class="clip" id="Q"></audio></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('W')" id="drum-1">
            W
            <audio src="./clip/w-on-component.m4a" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('E')" id="drum-2">
            E
            <audio src="./clip/e-on-component.m4a" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('A')" id="drum-3">
            A
            <audio src="./clip/a-on-component.m4a" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('S')" id="drum-4">
            S
            <audio src="./clip/s-on-component.m4a" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('D')" id="drum-5">
            D
            <audio src="./clip/d-on-component.m4a" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('Z')" id="drum-6">
            Z
            <audio src="./clip/z-on-component.m4a" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('X')" id="drum-7">
            X
            <audio src="./clip/x-on-component.m4a" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-secondary" onClick="play('C')" id="drum-8">
            C
            <audio src="./clip/c-on-component.m4a" class="clip" id="C"></audio>
        </button>
      </div>
